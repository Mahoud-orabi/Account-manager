{% extends 'base.html' %}


{% block contant %}
	<div class="container">
		<h1 class='text-center logo my-4'>
				<a href="{% url 'home' %}" class="fst-italic text-decoration-none text-capitalize">Account Manager</a>
		</h1>
    {% if user.is_authenticated %}
    <div class='text-center'>
      <p>You Alraly Shared With Us</p>
      <p><a class='text-decoration-none btn btn-primary btn-block' href="{% url 'logout' %}">logout!!</a></p>
    </div>
    {% else %}
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Sign up</h3>
              <form method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="btn btn-primary btn-block">Create an account</button>
              </form>
            </div>
          <div class="card-footer text-muted text-center">
              Already have an account? <a class='text-decoration-none' href="{% url 'login' %}">Log in</a>
        </div>
          </div>
      </div>
    {% endif %}
  </div>
  
{% endblock contant %}
