{% extends 'base.html' %}


{% block contant %}
	<div class="container">
		<h1 class='text-center logo my-4'>
				<a href="{% url 'home' %}" class="fst-italic text-decoration-none text-capitalize">Account Manager</a>
		</h1>
		{% if user.is_authenticated %}
			<div class='text-center'>
				<p>You Already Shared With Us</p>
				<p><a class='text-decoration-none btn btn-primary btn-block' href="{% url 'logout' %}">logout!!</a></p>
			</div>
    {% else %}
			<div class="row justify-content-center">
				<div class="col-lg-8 col-md-10 col-sm-12">
					<div class="card">
						<div class="card-body">
							<h3 class="card-title">Log In</h3>
							<form method="post" novalidate>
								{% csrf_token %}
								<input type="hidden" name="next" value='{{ next }}'>
								{% include 'includes/form.html' %}
								<button type="submit" class="btn btn-primary btn-block">Log In</button>
							</form>
						</div>
						<div class="card-footer text-muted text-center">
							Create New Account? <a class='text-decoration-none' href="{% url 'signup' %}">Create</a>
						</div>
					</div>
				</div>
			</div>
		{% endif %}
	</div>
{% endblock contant %}
